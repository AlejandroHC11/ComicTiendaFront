<table class="table table-responsive">
    <thead class="table-primary">
        <tr>
            <th class="text-center">idComic</th>
            <th class="text-center">Imagen</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Franquicia</th>
            <th class="text-center">Stock</th>
            <th class="text-center">Precio</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let c of comics" class="align-middle">
            <td class="text-center">{{ c.idComic }}</td>
            <td class="text-center">
                <img [src]="c.ImageLink" alt="imagen" width="75">
            </td>
            <td class="text-center">{{ c.ComicName }}</td>
            <td class="text-center">{{ c.Franchise }}</td>
            <td class="text-center">{{ c.Stock }}</td>
            <td class="text-center">{{ c.Price }}</td>
    
            <td class="text-center">
                <a class="btn btn-sm btn-success" style="margin-right: 5px;">Modificar</a>
                <a class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
